<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">FROM REGISTRASI</div>
        <div class="contect">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nama Lengkap</span>
                        <input type="text" placeholder="masukan Nama" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="masukan Username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="masukan Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telepon</span>
                        <input type="text" placeholder="masukan Telepon" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="masukan password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Alamat</span>
                        <input type="text"placeholder="Masukan Alamat" required>
                    </div>
                </div>
             
                <div class="button">
                    <input type="submit" value="Daftar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
